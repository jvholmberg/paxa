<form #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit(f)">
    <label>Organization</label>
    <select formControlName="organizationId">
      <option *ngFor="let organization of organizations$ | async" [value]="organization.id">
        {{organization.name}}
      </option>
    </select>

    <label>Name</label>
    <input formControlName="name" matInput placeholder="Ex. Cool Padel">

    <label>Type</label>
    <select formControlName="typeId">
      <option *ngFor="let type of resourceTypes$ | async" [value]="type.id">
        {{type.name}}
      </option>
    </select>

  <button color="primary" style="margin-right: 5px;" type="submit">Create</button>
  <button color="accent" type="button" (click)="onCancel()">Cancel</button>
</form>
