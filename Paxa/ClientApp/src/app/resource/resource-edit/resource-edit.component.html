<form #f="ngForm" *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit(f)">
  <mat-form-field class="d-block mb-3" appearance="fill">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput placeholder="Ex. Cool Padel">
  </mat-form-field>
  <mat-form-field class="d-block mb-3" appearance="fill">
    <mat-label>Type</mat-label>
    <mat-select formControlName="typeId">
      <mat-option *ngFor="let type of resourceTypes$ | async" [value]="type.id">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" style="margin-right: 5px;" type="submit">Update</button>
  <button mat-flat-button color="accent" type="button" (click)="onCancel()">Cancel</button>
</form>
