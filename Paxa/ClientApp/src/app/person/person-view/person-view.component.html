<ng-template #empty>
  <h3>Loading...</h3>
  <div>
    <p>...</p>
    <p>... ...</p>
    <p>...</p>
  </div>
</ng-template>

<ng-container *ngIf="person$ | async as person; else empty">
  <h3>{{person.firstName}} {{person.lastName}}</h3>
  <div *ngIf="person.address as address">
    <p>{{address.street}}</p>
    <p>{{address.postalCode}} {{address.city}}</p>
    <p>{{address.country}}</p>
  </div>

</ng-container>
