<app-user-view
  *ngIf="myUser$ | async as user"
  [userId]="user.id">
</app-user-view>

<app-person-view
  *ngIf="(myUser$ | async)?.person as person"
  [personId]="person?.id">
</app-person-view>

<app-organization-view
  *ngIf="(myUser$ | async)?.organization as organization"
  [organizationId]="organization.id">
</app-organization-view>
