<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <ng-template #notLoggedIn>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'welcome']">Landing</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'get-started']">Get started</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'login']">Login</a>
        </li>
      </ng-template>
      <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'organization']">Organization</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'resource']">Resource</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'timeslot']">Timeslot</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'user']">User</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'booking']">Booking</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'person']">Person</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/', 'logout']">Logout</a>
        </li>
      </ng-container>
    </ul>
  </nz-header>

  <nz-layout>
    <nz-sider nzCollapsible nzWidth="200px" nzTheme="light">

    </nz-sider>

    <nz-layout class="inner-layout">

      <nz-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>

      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>

      <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>

    </nz-layout>

  </nz-layout>
</nz-layout>
