
<kendo-dialog
  *ngIf="organization$ | async as organization"
  title="Remove {{organization?.name}}"
  (close)="onCancel()"
  [minWidth]="250"
  [minHeight]="200"
  [width]="450">

  <p>
    You are about to remove {{organization?.name}}. Are you sure you want to continue?
  </p>

  <kendo-dialog-actions>
    <button kendoButton (click)="onCancel()">No</button>
    <button kendoButton (click)="onDelete()" [primary]="true">Yes</button>
  </kendo-dialog-actions>

</kendo-dialog>
