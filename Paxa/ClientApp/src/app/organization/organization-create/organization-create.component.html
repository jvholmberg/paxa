<form nz-form nzLayout="vertical" #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit(f)">

  <nz-form-item>
    <nz-form-label nzRequired>Name</nz-form-label>
    <nz-form-control nzHasFeedback [nzErrorTip]="nameErrorTip">
      <input nz-input type="text" formControlName="name" placeholder="Ex. Cool Padel" />
      <ng-template #nameErrorTip let-control>
        <ng-container *ngIf="control.hasError('required')">Name is required</ng-container>
        <ng-container *ngIf="control.hasError('minlength')">Name too short</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Description</nz-form-label>
    <nz-form-control>
      <textarea formControlName="description" nz-input rows="2" placeholder="Ex. We have the coolest courses"></textarea>
    </nz-form-control>
  </nz-form-item>

  <div class="d-flex justify-content-end">
    <button type="button" class="mr-2" nz-button nzType="default" (click)="onCancel()">Cancel</button>
    <button type="submit" nz-button nzType="primary">Create</button>
  </div>
</form>
