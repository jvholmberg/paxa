
<div class="mb-3">
  <button mat-flat-button color="primary" [routerLink]="['/', 'organization', 'create']">
    <fa-icon [icon]="iconFaPlus"></fa-icon> Create organization
  </button>
</div>

<table mat-table [dataSource]="organizations$ | async" class="w-100">

  <!-- Id Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <fa-icon [icon]="iconFaBuilding"></fa-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td
      mat-cell
      *matCellDef="let element"
      [routerLink]="['/', 'organization', element.id]">
      {{element.name}}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex">
        <button
          mat-button
          color="primary"
          style="min-width: 0;"
          [routerLink]="['/', 'organization', element.id, 'edit']">
          <fa-icon [icon]="iconFaEdit"></fa-icon>
        </button>
        <button
          mat-button
          color="warn"
          style="min-width: 0;"
          [routerLink]="['/', 'organization', element.id, 'delete']">
          <fa-icon [icon]="iconFaTrashAlt"></fa-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
