<ng-container *ngIf="resource$ | async as resource">
  <nz-page-header nzBackIcon (nzBack)="onGoBack()">
    <nz-page-header-title>{{resource?.name}}</nz-page-header-title>
    <nz-page-header-subtitle>{{resource?.description}}</nz-page-header-subtitle>
    <nz-page-header-extra>
      <button nz-button [routerLink]="['/', 'resource', resource.id, 'edit']">
        Edit Resource
      </button>
      <button nz-button nzType="primary">
        Manage Timeslots
      </button>
    </nz-page-header-extra>
  </nz-page-header>

</ng-container>

<router-outlet></router-outlet>
