<app-table [headers]="headers">
  <tr *ngFor="let resource of resources$ | async" class="border-b border-zinc-100 hover:bg-zinc-50">
    <td class="px-4 py-2 text-sm">
      <a [routerLink]="['/', 'resource', resource.id]">
        {{resource.name}}
      </a>
    </td>
    <td class="px-4 py-2 text-right">
      <button
        class="inline-block px-2 mr-2 py-1 rounded-sm bg-zinc-50 hover:bg-zinc-100 ease-in transition-colors text-zinc-700 text-sm"
        [routerLink]="['/', 'resource', resource.id, 'edit']">
        Edit
      </button>
      <button
        class="inline-block px-2 py-1 rounded-sm bg-zinc-50 hover:bg-zinc-100 ease-in transition-colors text-red-500 text-sm"
        [routerLink]="getUrl(resource.id, 'remove')">
        Delete
      </button>
  </tr>
</app-table>
