<div class="ml-3 relative">
  <div>
    <button
      type="button"
      class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-white"
      (click)="onSetOpen(!isOpen)">
      <span class="sr-only">Open user menu</span>
      <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
    </button>
  </div>

  <!--
    Dropdown menu, show/hide based on menu state.

    Entering: "transition ease-out duration-100"
      From: "transform opacity-0 scale-95"
      To: "transform opacity-100 scale-100"
    Leaving: "transition ease-in duration-75"
      From: "transform opacity-100 scale-100"
      To: "transform opacity-0 scale-95"
  -->
  <div
    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    [ngClass]="isOpen ? 'block' : 'hidden'">
    <a
      *ngFor="let link of links"
      class="block px-4 py-2 text-sm text-gray-700 no-underline"
      role="menuitem"
      tabindex="-1"
      [routerLink]="link.path"
      routerLinkActive="bg-gray-100">
      {{link.text}}
    </a>
  </div>
</div>
