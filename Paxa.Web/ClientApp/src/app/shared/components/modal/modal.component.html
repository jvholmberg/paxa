<div class="absolute top-0 bottom-0 left-0 right-0 bg-black opacity-10"></div>
<div class="fixed flex top-0 bottom-0 left-0 right-0 flex-col justify-center items-center">
  <div class="relative p-4 w-full max-w-2xl">
    <!-- Modal content -->
    <div class="relative bg-white shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
        <h3 class="text-xl mb-0 font-semibold text-gray-900 dark:text-white">
          {{title}}
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="onCancel()">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 space-y-6">
        <ng-content></ng-content>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-4 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
        <button
          *ngIf="submitText"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="onSubmit()">
          {{submitText}}
        </button>
        <button
          *ngIf="cancelText"
          type="button"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          (click)="onCancel()">
          {{cancelText}}
        </button>
      </div>
    </div>
  </div>
</div>
