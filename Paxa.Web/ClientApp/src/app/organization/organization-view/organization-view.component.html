<ng-container *ngIf="organization$ | async as organization">
  <app-page-header
    [title]="organization?.name"
    [subtitle]="organization?.description"
    (goBack)="onGoBack()">
    <button
      class="inline-block mr-2 px-2 py-1 rounded-sm bg-zinc-50 hover:bg-zinc-100 ease-in transition-colors text-zinc-700 text-sm"
      [routerLink]="['/', 'organization', organization.id, 'edit']">
      Edit Organization
    </button>
    <button
      class="inline-block px-2 py-1 rounded-sm bg-zinc-50 hover:bg-zinc-100 ease-in transition-colors text-zinc-700 text-sm"
      [routerLink]="['/', 'resource', 'create']">
      Create Resource
    </button>
  </app-page-header>

  <app-resource-list
    [organizationId]="organizationId">
  </app-resource-list>
</ng-container>

<router-outlet></router-outlet>
