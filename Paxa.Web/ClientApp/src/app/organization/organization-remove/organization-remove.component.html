<app-modal
  *ngIf="organization$ | async as organization"
  title="Remove organization"
  submitText="Remove"
  cancelText="Cancel"
  (submit)="onDelete()"
  (cancel)="onCancel()"
  >
  <p>
    You are about to remove {{organization?.name}}.
    Are you sure you want to continue?
  </p>
</app-modal>
